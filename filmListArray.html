<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Films List</h1>
        <div id="films-container">
            <!-- Film table will be inserted here by JavaScript -->
        </div>
    </div>
    <!-- Custom JS to import and render films -->
    <script type="module">
        import { films } from './dataFilms.mjs';

        const filmsContainer = document.getElementById('films-container');
        const tableTemplate = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                    </tr>
                </thead>
                <tbody>
                    ${films.map(film => `
                        <tr>
                            <td>${film.title}</td>
                            <td>${film.director}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        filmsContainer.innerHTML = tableTemplate;
    </script>
</body>
</html>
